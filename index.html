<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>

    <div class="links-profile">
      <div class="image-card">
        <img id="profile-image" src="/images/profile-image.png" alt="My profile image">
        <h2>Ronald Seroh</h2>

        <div>
           <p id="location"> Nairobi, Kenya</p>
        </div>

      </div>

      <div class="quote">
        <p>
          <q>Front-end developer and avid reader.</q>
        </p>
      </div>

      <div class="linksbar">

        <a target="_blank" href="https://github.com/Techron254">GitHub</a>
        <a target="_blank" href="https://www.frontendmentor.io/profile/Techron254">Frontend Mentor</a>
        <a target="_blank" href="https://linkedin.com/in/ronald-seroh">LinkedIn</a>
        <a id="twitter-button">Twitter</a>
        <a id="instagram-button">Instagram</a>

      </div>
    </div>

  </main>

</body>
</html>
